<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/iphonestore.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>iPhone - Apple</title>
  </head>
  <body>
    <img style="cursor: pointer;" src="/images/topbar.png" alt="" />
    <div class="container">
      <div class="upper-part auto-slide-up">
        <div class="top-text">
          <h1>iPhone</h1>
          <h2>Designed to be loved</h2>
        </div>
        <div class="video">
          <video autoplay="true" loop="true">
            <source src="/images//iphone-page/xlarge.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="middle-part slide-up">
        <h1>Get to know iPhone</h1>
        <div class="iphones "></div>
        <div class="mac"></div>
        <div class="watches"></div>
        <div class="accessories"></div>
      </div>
      <div class="lower-part">
        <div class="slide-up">
          <h1>Take a closer look at our latest models.</h1>
          <img src="/images/store/lower4.png" alt="" />
        </div>
        <div class="slide-up">
          <h1>
            Why Apple is the best <br />
            place to buy iPhone.
          </h1>
          <img src="/images/store/lower3.png" alt="" />
        </div>
        <div class="slide-up">
          <h1>iPhone essentials.</h1>
          <img src="/images/store/lower2.png" alt="" />
        </div>
        <div class="slide-up">
          <h1>Significant others.</h1>
          <img src="/images/store/lower1.png" alt="" />
        </div>
        <div>
          <h1></h1>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/script/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
