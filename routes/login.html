    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

  <body>
    <div class="container">
      <h1>Sign in for faster checkout</h1>
      <h2>Sign in to Apple Store</h2>
      <form>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Name"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" id="submit" value="Sign In" />
      </form>
      <div class="extra">
        <br />
